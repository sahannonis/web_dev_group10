<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quotation</title>
    <link rel="stylesheet" href="Request.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!--The above link is a pre-defined JS library which is used to Save the data to a PDF-->
</head>
<body>
    <div id="container">
        <div id="leftdiv">
            <strong class="title"><br>REQUEST A <br> QUOTE</strong>
            <p class="description">We look forward to assisting you. Please provide your details for a prompt response..</p>
        </div>
        <div id="rightdiv">
            <form id="contact-form" action="" method="post">
                <div class="form-row">
                    <label for="firstname-input">First Name <span class="mandatory">*</span></label>
                    <input type="text" id="firstname-input" name="firstName" placeholder="First Name" required/>
                </div>
                <div class="form-row">
                    <label for="lastname-input">Last Name <span class="mandatory">*</span></label>
                    <input type="text" id="lastname-input" name="lastName" placeholder="Last Name" required/>
                </div>
                <div class="form-row">
                    <label for="email-input">Email <span class="mandatory">*</span></label>
                    <input type="email" id="email-input" name="userEmail" placeholder="Email" required/>
                </div>
                <div class="form-row">
                    <label for="contact-input">Contact Number <span class="mandatory">*</span></label>
                    <input type="tel" id="contact-input" name="contactNumber" placeholder="Contact Number (+12345678900)" pattern="[+,0-9]{12|13}" required/>
                </div>
                <div class="form-row">
                    <label for="date-input">Event Date <span class="mandatory">*</span></label>
                    <input type="date" id="date-input" name="eventDate" required/>
                </div>
                <div class="form-row">
                    <label for="message-input">Message </label>
                    <textarea name="textContent" id="message-input" cols="30" rows="10" placeholder="Tell us more"></textarea>
                </div>
                <div class="form-row">
                    <input id="button" type="submit" value="Request">
                </div>
            </form>
        </div>
    </div>
    <script src="Request.js"></script>
</body>
</html>
